  /*------- Tooltip -------*/
  /*------------------------------------------------------*/
  /*-------- Global Elements --------*/
  .pad-tt{padding:5px;}
  .tt-image{float:left; margin:0 5px 5px 0; border:none;}
  .tt-txt{font-family:Arial, Helvetica, sans-serif; font-size:11px; text-decoration:none;}
  /*-------- <a:hover> Framework --------*/
  a.tooltip{
      position:relative; /*this is the key*/
    z-index:24;
      color:transparent;
  }
  a.tooltip{text-decoration:none;}
  a.tooltip span{display: none; z-index:998;}

  a.tooltip:hover span{ /*the span will display just on :hover state*/
    display:block; position:absolute;
    top:2em; left:2em; z-index:998;
    width:300px; border:1px solid #000000;
      background-color:#333333; color:#FFFFFF;
  }
  a.tooltip:hover span span{ /*the span will display just on :hover state*/
    background:transparent; border:none;
      position:relative; top:0; left:0;
    text-align:left; z-index:998;
    width: 240px; margin-left:60px;
  }
  /*-- Register tooltip --*/
  a.reg-tooltip{
      position:relative; /*this is the key*/
    z-index:24;
      color:transparent;
  }
  a.reg-tooltip{text-decoration:none;}
  a.reg-tooltip span{display: none; z-index:998;}

  a.reg-tooltip:hover span{ /*the span will display just on :hover state*/
    display:block; position:absolute;
    top:2em; left:2em; z-index:998;
    width:300px; border:1px solid #000000;
      background-color:#333333; color:#FFFFFF;
  }
  a.reg-tooltip:hover span span{ /*the span will display just on :hover state*/
    background:transparent; border:none;
      position:relative; top:0; left:0;
    text-align:left; z-index:998;
    font:16px Arial, Helvetica, sans-serif;
    width: 240px; margin-left:60px;
  }
  /*-------- <div:hover> Framework --------*/
  div.tooltip2{
      position:relative; /*this is the key*/
    z-index:24;
      color:transparent;
  }
  div.tooltip2{text-decoration:none;}
  div.tooltip2 span{display: none; z-index:998;}

  div.tooltip2:hover span{ /*the span will display just on :hover state*/
      position:absolute; top:10px; left:15px;
    display:block; width:300px; z-index:998;
    color:#FFFFFF; border:1px solid #000000;
    background-color:#333333;
  }
  div.tooltip2:hover span span{ /*the span will display just on :hover state*/
    background:transparent; border:none;
      position:relative; top:0; left:0;
    text-align:left; z-index:998;
    width: 240px; margin-left:60px;
  }
  /*-------- <div:hover> Nested Links (Buttons Pending) --------*/
  .tooltip2 a{
    color:#FFFFFF; text-decoration:none;
  }
  .tooltip2 span span a span{
    position:relative; margin:0;
    float:left;
  }
  .tooltip2 span span a:hover span{
    color:#FFFFFF; text-decoration:underline;
    background:none; overflow:hidden;
    cursor:pointer;
  }
  /*-------- Transparency Fix --------*/
  .icon-set-tooltip{width:25px; height:18px; float:left; margin-left:-25px; margin-top:4px;}
  .icon-set-tooltip div span { text-decoration:none;}
  .icon-set-tooltip div, .icon-set-tooltip a {height: 18px; display: block; left: 0; width: 25px; text-decoration:none;}
  /*-------- CardView Fix --------*/
  .cardView-tooltip{width:52px; height:74px; background:url(http://web.archive.org/web/20120207003733im_/http://www.chaoticgame.com/Images/offered-detail-hover.gif) 0 0 no-repeat; margin:5px 0 0 -56px;  float:left;}
  .cardView-tooltip div span { text-decoration:none; z-index:200;}
